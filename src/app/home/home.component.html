<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>{{ titlePage }}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <carousel [interval]="interval" [noTransition]="noTransition" [noPause]="noPause">
                <slide *ngFor="let slide of slides" [active]="slide.active">
                    <img [src]="slide.image" alt="Food">
                    <div class="carousel-caption">
                        <h4>{{ slide.title }}</h4>
                        <p>{{ slide.text }}</p>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
</div>
