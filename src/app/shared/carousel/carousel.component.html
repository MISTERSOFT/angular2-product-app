<div class="slider">
  <ul class="slides">
    <li *ngFor="let slide of slides">
      <img [src]="slide.image">
      <div class="caption center-align">
        <h3>{{ slide.title }}</h3>
        <h5 class="light white-text">{{ slide.description }}</h5>
        <button class="waves-effect waves-light btn light-blue darken-3" (click)="goToProduct(slide._id)">Show more</button>
      </div>
    </li>
  </ul>
</div>
