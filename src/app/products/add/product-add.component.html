<div class="container">
  <div class="row">
    <div class="col s12">
      <h1>Add a new product</h1>
    </div>
  </div>
  <div class="row">
    <form class="col s12" [formGroup]="addForm" (submit)="addProduct()">
      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" formControlName="title">
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea" formControlName="description"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <input id="price" type="text" formControlName="price">
          <label for="price">Price (â‚¬)</label>
        </div>
        <div class="input-field col s3">
          <input id="color" type="text" formControlName="color">
          <label for="color">Color</label>
        </div>
        <div class="input-field col s3">
          <input id="material" type="text" formControlName="material">
          <label for="material">Material</label>
        </div>
        <div class="input-field col s3">
          <input id="department" type="text" formControlName="department">
          <label for="department">Department</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="imageUrl" type="url" class="validate" formControlName="image">
          <label for="imageUrl" [attr.data-error]="getMessage('url', 'error')" [attr.data-success]="getMessage('general', 'success')">Image URL</label>
        </div>
        <div class="input-field col s6">
          <input id="thumbUrl" type="url" class="validate" formControlName="thumb">
          <label for="thumbUrl" [attr.data-error]="getMessage('url', 'error')" [attr.data-success]="getMessage('general', 'success')">Thumbnail URL</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <button class="btn-large light-blue" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
